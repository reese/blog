baseURL = 'https://blog.reesew.com/'
enableRobotsTXT = true
languageCode = 'en-us'
title = 'Reese Williams'
theme = 'blog-theme'
[params]
  siteDescription = 'The homepage of Reese Williams: travel, books, photography, and lots of side quests.'
  xLink = 'https://x.com/_reesew'

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          inline = [['&&', '&&']]

[outputs]
  home = ['html', 'rss']
  section = ['html', 'rss']
  taxonomy = ['html']
  term = ['html']

[[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10

[[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 20  # Adjust weight to change order in the menu
