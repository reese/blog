{{ define "main" }}
  {{ .Content }}
  <div>
    <h2><a class="no-underline" href="/thoughts">Thoughts</a></h2>
    {{ range first 3 (where .Site.RegularPages "Type" "==" "thought") }}
      <h3><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <p>{{ .Description }}</p>
    {{ end }}
  </div>
  <div>
    <h2 class="no-underline"><a class="no-underline" href="/travelogues">Travelogues</a></h2>
    {{ range where .Site.RegularPages "Type" "==" "travelogue" }}
      <h3><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <p>{{ .Description }}</p>
    {{ end }}
  </div>
{{ end }}
