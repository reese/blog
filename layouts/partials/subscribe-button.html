<form
  action="https://buttondown.com/api/emails/embed-subscribe/reesew"
  method="post"
  target="popupwindow"
  onsubmit="window.open('https://archives.reesew.com', 'popupwindow')"
  class="embeddable-buttondown-form"
>
  <div class="subscribe-form">
    <input type="email" name="email" id="bd-email" placeholder="howdy@email.com" />
    <input type="submit" id="bd-submit" value="Subscribe" />
  </div>
</form>
