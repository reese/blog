{{ define "main" }}
<h1>Travelogues</h1>
<div class="posts">
    {{ range where .Pages "Type" "==" "travelogue" }}
    <div>
        <div class="title-container">
          <span>{{ .Date | time.Format ":date_medium" }}</span>
          <h2 class="list-title"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        </div>
        <p>{{ .Description }}</p>
    </div>
    {{ end }}
</div>
{{ end }}
