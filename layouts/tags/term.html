{{ define "main" }}
  <div></div>
  <div class="content">
    <h1>{{ .Title }}</h1>
    <ul>
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
          <time>{{ .Date | time.Format ":date_medium" }}</time>
        </li>
      {{ end }}
    </ul>

    <div>
      <a href="/tags/">< All tags</a>
    </div>
  </div>
  <div></div>
{{ end }}
