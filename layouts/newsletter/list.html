{{ define "main" }}
  <div></div>
  <div class="content" style="flex: 6;">
    {{ partial "subscribe-cta.html" }}
    <h2>Newsletters</h2>
    {{ range where .Site.RegularPages "Type" "=" "newsletter" }}
      <div class="title-container">
        <div class="title-date-line">
          <h3 class="list-title"><a class="no-underline" href="{{ .RelPermalink }}">{{ .LinkTitle | markdownify }}</a></h3>
          <div class="dots"></div>
          <span class="post-date">{{ .Date | time.Format "Jan 2006" }}</span>
        </div>
        <p class="title-description">{{ .Description }}</p>
      </div>
    {{ end }}
  </div>
  <div></div>
{{ end }}
