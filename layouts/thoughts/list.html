{{ define "main" }}
<h1>Thoughts</h1>
<div class="posts">
    {{ range where .Pages "Type" "==" "thought" }}
    <div>
        <div class="title-container">
          <span>{{ .Date | time.Format ":date_medium" }}</span>
          <h2 class="list-title"><a href="{{ .RelPermalink }}">{{ .LinkTitle | markdownify }}</a></h2>
          <p class="title-description">{{ .Description }}</p>
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
