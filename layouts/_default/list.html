{{ define "main" }}
  <div></div>
  <div class="content">
    <h1>{{ .Title | markdownify }}</h1>
    {{ .Content }}
    {{ range where .Site.RegularPages "Type" "!=" "page" }}
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle | markdownify }}</a></h2>
      <p>{{ .Description }}</p>
    {{ end }}
  </div>
  <div></div>
{{ end }}
